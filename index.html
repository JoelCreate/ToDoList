<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    </head>
    <body>
        <div id="container" class="animate__animated animate__bounceIn">
            <h1>To Do List</h1>
            <input type="text" id="input-el" placeholder="Add to your list!">
            <button id="button-el" class="btn">ADD ITEM</button>            
            <ol id="ol-el"></ol> 
            <button id="clear-btn" class="btn">CLEAR LIST</button>              
        </div>

        <script src="index.js"></script>
    </body>
</html>
